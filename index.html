<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mini Site - Okim</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="#accueil">Accueil</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="accueil" class="hero">
      <img src="img/voyage1.webp" class="slide active">
      <img src="img/voyage2.webp" class="slide">
      <img src="img/voyage3.jpg" class="slide">
    </section>

    <section id="services">
      <h2>Nos Services</h2>
      <div class="service-list">
        <div class="service">Transfert</div>
        <div class="service">Voyage</div>
        <div class="service">Courrier</div>
        <div class="service">Bagage</div>
      </div>
    </section>

    <section id="contact">
      <form id="monFormulaire">
      <fieldset>
            <legend>Contactez-nous</legend>
            <input type="text" placeholder="Nom et prénom" id="nom">
            <input type="email" placeholder="Email" id="prenom">
            <button type="submit">Envoyer</button>
      </fieldset>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; AGENCY. Tous droits réservés.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
